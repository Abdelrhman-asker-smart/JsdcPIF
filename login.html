<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Login</title>
  </head>
  <body class="LoginBody py-4">
    <header class="m-auto row">
      <img
        class="col-6 col-lg-2 m-auto LoginLogo"
        src="./assets/images/wjdevLog.png"
        alt="Logo"
        width="264px"
        height="65px"
        srcset=""
      />
    </header>

    <main
      class="ContentMain bg-white p-5 col-9 mx-auto justify-content-between row"
    >
      <div class="col-lg-5 col-12 row flex-column p-0">
        <img
          class="col-12 col-lg-6 mx-auto mb-4 picLogin"
          src="./assets/images/pubInv.png"
          alt="Public Investment Fund"
          srcset=""
          width="191px"
          height="32px"
        />
        <form class="p-0 d-flex flex-column gap-4" action="post">
          <input
            class="col-12"
            type="email"
            name="email"
            id="email"
            placeholder="Email"
          />
          <input
            class="col-12"
            type="password"
            name="password"
            id="passowrd"
            placeholder="password"
          />

          <button class="col-12 submitBtn" type="submit">login</button>
          <button class="col-12 MicroLogin" type="button">Microsoft 365</button>
        </form>
      </div>
      <div class="col-6 d-none d-lg-block">
        <img
          src="./assets/images/loginimg.png"
          width="100%"
          alt="Img"
          srcset=""
        />
      </div>
    </main>
  </body>
</html>
